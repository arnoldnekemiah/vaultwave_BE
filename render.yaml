databases:
  - name: vaultwave-db
    databaseName: vaultwave_be_production
    user: vaultwave_be
    plan: free

services:
  - type: web
    name: vaultwave-api
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: vaultwave-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      # - key: FRONTEND_URL
      #   value: https://your-frontend-domain.com
      - key: RAILS_ENV
        value: production
      # - key: RAILS_SERVE_STATIC_FILES
      #   value: true
    healthCheckPath: /up
